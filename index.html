  <body>
    <script>
      function generateKnightMoves(row, col) {
        const moves = [
          [row - 2, col - 1],
          [row - 2, col + 1],
          [row - 1, col - 2],
          [row - 1, col + 2],
          [row + 1, col - 2],
          [row + 1, col + 2],
          [row + 2, col - 1],
          [row + 2, col + 1]
        ]

        return moves.filter(([r, c]) => r >= 0 && r < 8 && c >= 0 && c < 8)
      }
    </script>
