<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knight Travails</title>
  </head>
  <body>
    <script>
      function generateKnightMoves(row, col) {
        const moves = [
          [row - 2, col - 1],
          [row - 2, col + 1],
          [row - 1, col - 2],
          [row - 1, col + 2],
          [row + 1, col - 2],
          [row + 1, col + 2],
          [row + 2, col - 1],
          [row + 2, col + 1]
        ]

        return moves.filter(([r, c]) => r >= 0 && r < 8 && c >= 0 && c < 8)
      }

      function knightMoves(start, end) {
        const queue = [[start]]
        const visited = new Set()
        visited.add(start)

        while (queue.length > 0) {
          const path = queue.shift()
          const [row, col] = path[path.length - 1]

          if (row === end[0] && col === end[1]) {
            return path
          }

          const nextMoves = generateKnightMoves(row, col)

          for (const [r, c] of nextMoves) {
            const newPos = [r, c]

            if (!visited.has(newPos)) {
              const newPath = [...path, newPos]
              queue.push(newPath)
              visited.add(newPos)
            }
          }
        }

        return null
      }
    </script>
  </body>
</html>
